name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}  # Store your EC2 private SSH key in GitHub Secrets

    - name: SSH into EC2 and check if repo exists, then clone or pull
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@<EC2-IP> << 'EOF'
        if [ -d "/home/ubuntu/<your-project-dir>" ]; then
          echo "Repository exists. Pulling latest changes..."
          cd /home/ubuntu/<your-project-dir>
          git pull origin main
        else
          echo "Repository does not exist. Cloning repository..."
          git clone git@github.com:<your-username>/<your-repo>.git /home/ubuntu/<your-project-dir>
        fi
        EOF

    - name: Run deployment commands (if needed)
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@<EC2-IP> "cd /home/ubuntu/<your-project-dir> && <commands-to-deploy>"
